version: '3.8'

services:
  # Redis - 用于实时查询
  redis:
    image: redis:7-alpine
    container_name: relay-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ClickHouse - 用于数据持久化和分析
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: relay-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    environment:
      CLICKHOUSE_DB: relay
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: relay123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
  clickhouse-data:
